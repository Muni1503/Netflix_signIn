<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Sign In</title>
</head>
<body>
    <div class="container">
        <div class="top-text">
            <h2>NETFLIX</h2>
            <form class="form">
                <h1>Sign In</h1>
                <div>
                    <input type="text" id="email_or_phNo" placeholder="Email or phone number">
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div>
                    <button>Sign In</button>
                </div>
                <div class="Forgot_password">
                    <h3>Forgot password?</h3>
                </div>
                <div class="remember-me">
                        <input type="checkbox">
                        <p>Remember Me</p>
                </div>
            </form>
        </div>
        <div class="bottom-text">
            <p class="first-line">New to Netflix? <a href="#" class="sign-up-link">Sign up now.</a></p>
            <p class="second-line">This page is protected by Google reCAPTCHA to<br> ensure you're not a bot.<a href="">Learn More</a></p>
        </div>
    </div>
</body>
</html>
